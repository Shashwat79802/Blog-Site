<!DOCTYPE html>
<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        {% for post in posts %}
        <article>
            <h2>{{post.title}} </h2>
            <time> Published date is : {{post.published_date}} </time>
            <p>{{post.text|linebreaksbr}}</p>
        </article>
        {% endfor %}
    </body>
</html>
